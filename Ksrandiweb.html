<!DOCTYPE html>

<head>

    .text {

</head>

  <script>
    const ss = new Map(); // Simulated storage for period checks

    // Period number generator
    setInterval(() => {
      const now = new Date();
      const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      document.getElementById('period1m').innerText = String(10001 + totalMinutes).padStart(5, '0');
