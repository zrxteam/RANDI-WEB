<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Predictor All Bet Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .history-box {
            background-color: #f1f1f1;
            padding: 15px;
            width: 80%;
            margin: auto;
            border-radius: 8px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #status {
            font-size: 22px;
            font-weight: bold;
            color: red;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .zoom {
            animation: zoomEffect 1.5s ease-in-out 3;
        }
        @keyframes zoomEffect {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }
        .history-item {
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>    TS   Predictor All Bet Win</h1>
    <button class="btn" onclick="getResult()">Get Result</button>
    <button class="btn" onclick="clearHistory()">Clear History</button>

    <p id="status">Click "Get Result" to start</p>
    
    <div class="history-box">
        <h3>History</h3>
        <div id="history"></div>
    </div>

    <script>
        function getResult() {
            let statusElement = document.getElementById("status");
            statusElement.innerHTML = "<b>CHECKING....</b>";
            statusElement.style.color = "red";
            statusElement.classList.add("zoom");

            setTimeout(() => {
                statusElement.classList.remove("zoom"); 

                let randomNumber = Math.floor(Math.random() * 10); // 0 to 9
                let resultText = (randomNumber >= 5) ? "Big" : "Small";
                let currentTime = new Date().toLocaleTimeString();

                let finalResult = `<b>Number: ${randomNumber} â†’ ${resultText}</b>`;
                statusElement.innerHTML = finalResult;
                statusElement.style.color = "black";

                // Add to history
                let historyDiv = document.getElementById("history");
                let historyItem = document.createElement("p");
                historyItem.className = "history-item";
                historyItem.innerHTML = `${currentTime} - Number: ${randomNumber} (${resultText})`;
                historyDiv.prepend(historyItem);
            }, 4500); // 4.5 sec delay to match animation timing
        }

        function clearHistory() {
            document.getElementById("history").innerHTML = "";
        }
    </script>

</body>
</html>
